<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <div id="wrapper">
      <h1 id="title">Survey</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <div>
            <label id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div>
            <label id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter you email" required>
        </div>
        <div>
            <label id="number-label">Number</label>
            <input type="number" id="number" min="1" max="15" placeholder="Enter you number">
        </div>
        <div>
            <select id="dropdown">
                <option >Option1</option>
                <option >Option2</option>
              </select>
        </div>
        <div>
          <h3>Random Radio buttons</h3>
          <input type="radio" name="radio" value="1"/>
          <input type="radio" name="radio" value="2"/>
          <input type="radio" name="radio" value="3"/>
        </div>

        <div>
          <h3>Random checkbox</h3>
          
          <input type="checkbox" value="1"/>
          <input type="checkbox" value="2"/>
          <input type="checkbox" value="3"/>
        </div>
        <div>
            <textarea></textarea> 
        </div>
             
        <button id="submit">Submit</button>
      </form>
      <script  src="./js/index.js"></script>
    </div>
  </body>
</html>
